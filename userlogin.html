<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Login & Signup</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #c1e2c5 0%, #e0d4db 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    .container {
      background: #fff;
      width: 360px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      overflow: hidden;
      padding: 40px 32px;
      text-align: center;
      position: relative;
    }
    h2 {
      margin-bottom: 24px;
      color: hsl(0, 86%, 6%);
      font-size: 30px;
    }
    form {
      display: none;
      flex-direction: column;
    }
    form.active {
      display: flex;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"] {
      padding: 12px;
      margin-bottom: 20px;
      font-size: 15px;
      border: 1.8px solid #ddd;
      border-radius: 6px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="email"]:focus {
      border-color: #cfd0d6;
      outline: none;
    }
    button {
      background: #dd3a1d;
      color: white;
      font-size: 16px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
         font-size: 25px;
    }
    button:hover {
      background: #51cf66;
    }
    .toggle-text {
      font-size: 14px;
      margin-top: 18px;
      color: #1a0808;
      font-size: 20px;
    }
    .toggle-text a {
      color: #b8b7cc;
      cursor: pointer;
      text-decoration: none;
      font-weight: 600;
      margin-left: 6px;
      font-size: 20px;
    }
    .toggle-text a:hover {
      text-decoration: underline;
    }
    .btn-home {
      margin-top: 30px;
      background: #1d60ad;
      width: 100%;
      border-radius: 8px;
      padding: 12px;
      font-weight: bold;
    }
    .btn-home:hover {
      background: #391384;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Login Form -->
    <form id="loginForm" class="active" action="/login" method="post">
      <h2>Login</h2>
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p class="toggle-text">Not registered?
        <a id="showSignup">Signup</a>
      </p>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" action="/signup" method="post">
      <h2>Signup</h2>
      <input type="text" name="newusername" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="newpassword" placeholder="Password" required />
      <button type="submit">Signup</button>
      <p class="toggle-text">Already have an account?
        <a id="showLogin">Login</a>
      </p>
    </form>

    <button class="btn-home" onclick="window.location.href='sih.html'">Back to Home</button>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const showSignup = document.getElementById('showSignup');
    const showLogin = document.getElementById('showLogin');

    showSignup.addEventListener('click', () => {
      loginForm.classList.remove('active');
      signupForm.classList.add('active');
    });

    showLogin.addEventListener('click', () => {
      signupForm.classList.remove('active');
      loginForm.classList.add('active');
    });
  </script>

</body>
</html>
