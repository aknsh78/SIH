<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      width: 320px;
      text-align: center;
    }
    h2 {
      color: #062c5e;
      margin-bottom: 32px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 22px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
    }
    input:focus {
      border-color: #062c5e;
      box-shadow: 0 0 8px rgba(6,44,94,0.3);
    }
    button {
      background: #062c5e;
      color: white;
      font-weight: bold;
      border: none;
      padding: 14px;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: #0a4b94;
    }
    .back-btn {
      margin-top: 18px;
      background: #f76e2a;
    }
    .back-btn:hover {
      background: #c25a1f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button class="back-btn" onclick="location.href='index.html'">Back to Home</button>
  </div>

  <script>
    document.getElementById('loginBtn').addEventListener('click', function() {
      // Demo login validation: any non-empty username/password succeeds
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (username && password) {
        // Redirect to dashboard after login success
        window.location.href = 'admindashboard.html';
      } else {
        alert('Please enter username and password.');
      }
    });
  </script>
</body>
</html>
